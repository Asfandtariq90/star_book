name: star_book
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 3.0.0+1

environment:
  sdk: '>=2.19.2 <3.0.0'
  flutter: ^3.7.4

# Automatically upgrade your dependencies to the
# latest versions `flutter pub upgrade --major-versions`.
# See dependencies have newer versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  freezed: ^2.2.1
  freezed_annotation: ^2.2.0
  isar: ^3.0.5
  isar_flutter_libs: ^3.0.5
  flutter_bloc: ^8.1.1
  kiwi: ^4.0.3
  
  # Non Technical Dependencies
  logger: ^1.1.0
  syncfusion_flutter_charts: ^20.4.50
  intl: ^0.17.0
  go_router: ^6.0.7
  path_provider: ^2.0.12
  flutter_launcher_icons: ^0.11.0
  flutter_form_builder: ^7.7.0
  form_builder_validators: ^8.4.0
  pin_code_fields: ^7.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.3.2
  json_serializable: ^6.5.4
  flutter_lints: ^2.0.0
  isar_generator: ^3.0.5

flutter_icons:
  ios: true
  android: true
  image_path_android: 'assets/icon.png'
  image_path_ios: 'assets/icon.png'


flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
     - assets/icons/
     - assets/images/

  fonts:
     - family: Inter
       fonts:
         - asset: assets/fonts/Inter-Bold.ttf
           weight: 700
         - asset: assets/fonts/Inter-Medium.ttf
           weight: 500
         - asset: assets/fonts/Inter-Regular.ttf
           weight: 400
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700

